<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户列表</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">用户列表</div>
        <div class="layui-card-body">
            <table class="layui-table">
                <colgroup>
                    <col width="8%">
                    <col width="23%">
                    <col width="23%">
                    <col width="23%">
                    <col>
                </colgroup>
                <thead>
                    <tr>
                        <th>序号</th>
                        <th>用户名</th>
                        <th>昵称</th>
                        <th>邮箱</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- <tr>
                        <td>
                        </td>
                        <td>2016-11-29</td>
                        <td>人生就像是一场修行</td>
                        <td>人生就像是一场修行</td>
                    </tr> -->
                </tbody>
            </table>
            <div id="page"></div>
        </div>

    </div>


    <!-- 重置模板 -->
    <script type="text/html" id="tem-resetpwd">
        <form class="layui-form" id="resetform" lay-filter="editform" style="margin: 25px 30px 0 0">
            <div class="layui-form-item">
                <label class="layui-form-label">新密码</label>
                <div class="layui-input-block">
                    <input type="password" id="pwd" name="password" required lay-verify="required|pass"
                        placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">确认密码</label>
                <div class="layui-input-block">
                    <input type="password" required lay-verify="required|same" placeholder="请确认密码" autocomplete="off"
                        class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">确定修改</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </script>

    <script src="../assets/lib/jquery.js"></script>
    <script src="../assets/lib/layui/layui.all.js"></script>
    <script src="../assets/js/common.js"></script>
    <script src="../assets/js/user/user.js"></script>
</body>

</html>
