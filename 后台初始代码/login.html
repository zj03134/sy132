<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>大事件-登录页</title>
    <link rel="stylesheet" type="text/css" href="./assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="./assets/css/login.css">
</head>

<body>
    <div class="dwo">
        <div class="panda">
            <div class="ear"></div>
            <div class="face">
                <div class="eye-shade"></div>
                <div class="eye-white">
                    <div class="eye-ball"></div>
                </div>
                <div class="eye-shade rgt"></div>
                <div class="eye-white rgt">
                    <div class="eye-ball"></div>
                </div>
                <div class="nose"></div>
                <div class="mouth"></div>
            </div>
            <div class="body"> </div>
            <div class="foot">
                <div class="finger"></div>
            </div>
            <div class="foot rgt">
                <div class="finger"></div>
            </div>
        </div>
        <form id="login" class="layui-form">
            <div class="hand"></div>
            <div class="hand rgt"></div>
            <div class="layui-form-item logo-title">
                <h1>大事件后台管理系统</h1>
            </div>
            <div class="layui-form-item">
                <label class="layui-icon layui-icon-username" for="username"></label>
                <input type="text" name="username" lay-verify="required|account" placeholder="用户名或者邮箱"
                    autocomplete="off" class="layui-input" value="">
            </div>
            <div class="layui-form-item">
                <label class="layui-icon layui-icon-password" for="password"></label>
                <input type="password" id="password" name="password" lay-verify="required|password" placeholder="密码"
                    autocomplete="off" class="layui-input" value="">
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block" style="text-align: center; margin: 18px 0 0 0 ;">
                    <button class="layui-btn" id="btn" style="width: 180px;" lay-submit
                        lay-filter="formDemo">登录</button>
                </div>
            </div>
        </form>
    </div>

    <script type="text/javascript" src="./assets/lib/jquery.js"></script>
    <script type="text/javascript" src="./assets/lib/jquery.particleground.min.js"></script>
    <script type="text/javascript" src="./assets/js/common.js"></script>
    <script type="text/javascript" src="./assets/lib/layui/layui.all.js"></script>
    <script type="text/javascript" src="./assets/js/login.js"></script>

</body>

</html>
